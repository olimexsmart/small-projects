<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Bluetooth Test Suite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px;
      cursor: pointer;
    }

    #log {
      margin-top: 20px;
      height: 65vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .log-item {
      border-bottom: 1px solid #ddd;
      padding: 5px;
      text-align: left;
    }
  </style>
</head>

<body>
  <h2>Web Bluetooth Test Suite</h2>

  <button id="connect">Connect</button>
  <button id="disconnect">Disconnect</button>
  <button id="write" disabled>Write</button>
  <button id="read" disabled>Read</button>
  <button id="notifyOn" disabled>Start Notifications</button>
  <button id="notifyOff" disabled>Stop Notifications</button>

  <div id="log"></div>

  <script src="main.js"></script>
</body>

</html>
