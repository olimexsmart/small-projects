esphome:
  name: power-display

esp8266:
  board: nodemcuv2

logger:

api:
  password: ""

ota:
  password: ""
  platform: esphome

wifi:
  ssid: !secret wifi_name_soffitta
  password: !secret wifi_pw_soffitta

output:
  - platform: slow_pwm
    pin: D3
    id: buzzer
    period: 5s
    inverted: true
    
# Reading data coming from home assistant
sensor:
  - platform: homeassistant
    entity_id: sensor.shellem_contatori_power_genitori
    id: genitori_power
  - platform: homeassistant
    entity_id: sensor.shellyem_contatori_power_soffitta
    id: soffitta_power  
  - platform: homeassistant
    entity_id: sensor.power_tot
    id: tot_power        
    
# Example configuration entry
sn74hc595:
  - id: bar_595
    data_pin: D0
    clock_pin: D2
    latch_pin: D1
    sr_count: 1

# Individual outputs
switch:
  - platform: gpio
    id: bar_2
    pin:
      sn74hc595: bar_595
      number: 0      
  - platform: gpio
    id: bar_9
    pin:
      sn74hc595: bar_595
      number: 1
  - platform: gpio
    id: bar_8
    pin:
      sn74hc595: bar_595
      number: 2
  - platform: gpio
    id: bar_7
    pin:
      sn74hc595: bar_595
      number: 3 
  - platform: gpio
    id: bar_6
    pin:
      sn74hc595: bar_595
      number: 4
  - platform: gpio
    id: bar_5
    pin:
      sn74hc595: bar_595
      number: 5
  - platform: gpio
    id: bar_4
    pin:
      sn74hc595: bar_595
      number: 6
  - platform: gpio
    id: bar_3
    pin:
      sn74hc595: bar_595
      number: 7
  - platform: gpio
    pin: D7
    id: bar_1    
  - platform: gpio
    pin: D8
    id: bar_0

spi:
  clk_pin: D6
  mosi_pin: D4

display:
  - platform: max7219
    cs_pin: D5
    num_chips: 1
    intensity: 5
    lambda: |-
      it.printf("%4.0f%4.0f", id(soffitta_power).state, id(genitori_power).state);

# Only specifying an id without a name will implicitly set these to internal
binary_sensor:
  - platform: analog_threshold
    id: power_alert
    sensor_id: tot_power
    threshold: 3800
    on_press:
      then:
        - output.set_level:
            id: buzzer
            level: 10%
    on_release:
      then:
        - output.turn_off: buzzer
  # Bar 0
  - platform: analog_threshold
    id: power_b0
    sensor_id: tot_power
    threshold: 390
    on_press:
      then:
        - switch.turn_on: bar_0
    on_release:
      then:
        - switch.turn_off: bar_0
