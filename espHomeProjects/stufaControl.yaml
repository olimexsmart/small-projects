
esphome:
  name: stufa-control

esp32:
  board: esp32cam

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  password: ""

wifi:
  ssid: "SoffittaAXSlow"
  password: "BelinoInverso"

  manual_ip:
    # Set this to the IP of the ESP
    static_ip: 192.168.1.91
    # Set this to the IP address of the router. Often ends with .1
    gateway: 192.168.1.1
    # The subnet of the network. 255.255.255.0 works for most home networks.
    subnet: 255.255.255.0
  

esp32_camera:
  external_clock:
    pin: GPIO0
    frequency: 20MHz
  i2c_pins:
    sda: GPIO26
    scl: GPIO27
  data_pins: [GPIO5, GPIO18, GPIO19, GPIO21, GPIO36, GPIO39, GPIO34, GPIO35]

  # the order of the data_pins is significant, don't mix up the order

  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22
  power_down_pin: GPIO32
  resolution: 320x240
  name: stufa-cam
  idle_framerate: 0.1fps
  max_framerate: 2fps

switch:
  - platform: gpio
    pin: GPIO4
    inverted: true
    id: relayFiamma
    name: "Stufa Fiamma"
    on_turn_on:
    - delay: 300ms
    - switch.turn_off: relayFiamma
  - platform: gpio
    pin: GPIO13
    inverted: true
    id: relayVentola
    name: "Stufa Ventola"
    on_turn_on:
    - delay: 500ms
    - switch.turn_off: relayVentola